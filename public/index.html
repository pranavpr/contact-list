<!DOCTYPE html>
<html ng-app>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Contact List</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" media="screen" href="//netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>
<body>
<div class="container" ng-controller="AppCtrl">
	<h1>Contact List</h1>
	<table class="table">
		<thead>
			<tr>
				<th>Name</th>
				<th>Email</th>
				<th>Phone</th>
				<th colspan="2">Action</th>
			</tr>
		</thead>
		<tbody>
		<tr>
			<td><input type="text" class="form-control" ng-model="contact.name"></td>
			<td><input type="text" class="form-control" ng-model="contact.email"></td>
			<td><input type="text" class="form-control" ng-model="contact.phone"></td>
			<td><button class="btn btn-primary" ng-click="addContact()">Add Contact</button></td>
			<td><button class="btn btn-info" ng-click="updateContact()">Update Contact</button></td>
		</tr>
			<tr ng-repeat="contact in contactlist">
				<td>{{contact.name}}</td>
				<td>{{contact.email}}</td>
				<td>{{contact.phone}}</td>
				<td><button class="btn btn-danger" ng-click="removeContact(contact._id)">Remove</button></td>
				<td><button class="btn btn-warning" ng-click="editContact(contact._id)">Edit</button></td>
			</tr>
		</tbody>
	</table>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
<script src="controllers/controller.js"></script>
</html>
